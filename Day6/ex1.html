<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form method = "post" action = "#">
        <table>
            <tr>
                <td>Name</td>
                <td><input type = "text" placeholder = "Please Enter Name"
                    name = "n1" autocomplete="off" /></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type = "password" placeholder="Please enter your password"
                    name = "n2" autocomplete="off" /></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td><input type = "radio" name = "n3"> M
                    <input type = "radio" value="F" name = "n4"> F <br></td>
            </tr>

            <tr>
                <td>Skills</td>
                <td><input type = "checkbox" name = "n5">C
                    <input type = "checkbox" name = "n6">Java
                    <input type = "checkbox" name = "n7">JS<br></td>
            </tr>

            <tr>
                <td>Qualifications</td>
                <td><select name = "Qualifications">
                    <option value = "N/A">N/A</option>
                    <option value = "N/A">N/A</option>
                    <option value = "N/A">N/A</option>
                    <option value = "N/A">Eduation</option></td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td><input type = "date" name = "date of birth"></td>
            </tr>

            <tr>
                <td><button type = "submit" name = "register">Register</button></td>
                <td><button type = "reset" name = "reset">Reset</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
