<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- root node-->
    <div id="root"></div>

    <!-- Adding 3 libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Creatig component inside script-->
    <script type = "text/babel">

        function UserList(){
                    let list = [{name: "Alex", age: 30, gender: "Male"}, {name: "Bruce", age: 20, gender: "Female"}];

                    return( <div>
                            {
                                <table>
                                    <tr>
                                        <td><b>Name</b></td>
                                        <td><b>Age</b></td>
                                        <td><b>Gender</b></td>
                                    </tr>    

                                    
                                    {
                                        list.map(items => <tr>
                                            <td>{items.name}</td>
                                            <td>{items.age}</td>
                                            <td>{items.gender}</td>
                                            </tr>)
                                    }
                                    
                                </table>
                            }
                        </div>
                    );
                }

        function User(){
            let name = "Ajay";
            return ( 
                <div>
                    <h2>This is a user component.</h2>
                    <h3>Hello {name}!</h3>
                    </div>
            );
        }
        
        function App(){
            return ( <div>
                    <UserList />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
        
        
    </script>
</body>
</html>
