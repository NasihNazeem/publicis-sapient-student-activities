<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demo for Javascript</h1>
    <script type = "text/javascript">
        let items = [
            {name: "Jack", age: 35},
            {name: "Alex", age: 55},
            {name: "Nasih", age: 20}
        ];

        for(i = 0; i < items.length; i++){
            document.write('<p>Person ' + (i+1) + ': Name: ' + items[i].name + ' Age: ' + items[i].age + '</p>');

        }
    </script>
</body>
</html>
